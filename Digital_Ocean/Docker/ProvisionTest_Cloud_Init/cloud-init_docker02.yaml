#cloud-config
package_update: false
package_upgrade: false
write_files:
 - path: /root/setup.sh
   content: |
     #!/bin/bash
     curl -v -H "Authorization: token ${GITHUB_TOKEN}" -L https://raw.githubusercontent.com/NEEDGITGOOD/Terraform_IaC/main/Digital_Ocean/Docker/ProvisionTest_Cloud_Init/docker-compose_docker02.yaml -o /root/docker-compose.yaml
   permissions: '0700'
runcmd:
 - sleep 60
 - /root/setup.sh
 - sleep 60
 - docker compose build
 - sleep 60
 - docker compose -f /root/docker-compose.yaml up -d
 - sleep 60