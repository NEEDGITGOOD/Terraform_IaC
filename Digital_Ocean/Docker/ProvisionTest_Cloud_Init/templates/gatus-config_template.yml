endpoints:
  - name: example-dns-query
    url: "8.8.8.8" # Address of the DNS server to use
    interval: 5m
    dns:
      query-name: "example.com"
      query-type: "A"
    conditions:
      - "[BODY] == 93.184.216.34"
      - "[DNS_RCODE] == NOERROR"

  - name: Docker01
    url: "icmp://PLACEHOLDER_DOCKER01_IP_PUBLIC_ADDRESS"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Docker02
    url: "icmp://PLACEHOLDER_DOCKER02_IP_PUBLIC_ADDRESS"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Docker03
    url: "icmp://PLACEHOLDER_DOCKER03_IP_PUBLIC_ADDRESS"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Netbox01
    url: "icmp://PLACEHOLDER_NETBOX01_IP_PUBLIC_ADDRESS"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: HoneyPot
    url: "icmp://8.8.8.8"
    interval: 5m
    conditions:
      - "[CONNECTED] == true"

  - name: HoneyPot
    url: "icmp://207.154.228.93"
    interval: 5m
    conditions:
      - "[CONNECTED] == true"